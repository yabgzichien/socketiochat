<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
    />
    <title>RealTime Chat</title>
</head>
<body>
    <div class="main-container2">
        <div class="left-navbar">
            <div class="contentContainer">
                <div class="bg-color-container">
                    <div class="room-id">
                        <h1>Room ID:</h1>
                        <p id="roomID">Room1</p>
                    </div>
                    <div class="users">
                        <h1>Users:</h1>
                        <div id="usersContainer">

                        </div>
                    </div>
                </div>

                <div class="empty-left"></div>
                <a href="./index.html" class="leave"> Leave </a>

            </div>

        </div>  
        <div class="main-chat-container">
    
            <div class="chat">  
                <div class="top-nav">
                </div>

            </div>
            <div class="send-text">
                
                <div></div>

                <form class="input" id="chatForm">
                    <input 
                    type="text"
                    id="chatMsg"
                    autocomplete="off"
                    required
                    >
                    <button><i class="fas fa-paper-plane"></i></button>
                </form>

     
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
